<dom-module id="lrndesign-contactcard">
    <template>
    <style>
      :host {
        display: block;
      }

      .name {
        text-align: center;
      }

      #img_wrap {
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .profile-image {
        background-color: #aeaeae;
        padding: 4px;
        border-radius: 50%;
        width: 50%;
        height: auto;
        margin-top: 25px;
        
      }

      .position {
        text-align: center;
        font-style: italic;
        font-size: 16px;
        margin: -10px 0 10px;
      }

      .organization {
        text-align: center;
        font-size: 14px;
        margin: -8px 0 10px;
      }

      .mail_icon {
        width: 35px;
        height: 35px;
        color: #aeaeae;
      }

      .mail_icon:hover {
        color: gray;
      }

      .phone_icon {
        width: 35px;
        height: 35px;
        color: #aeaeae;
      }

      .phone_icon:hover {
        color: gray;
      }

      .computer_icon {
        width: 35px;
        height: 35px;
        color: #aeaeae;
      }

      .computer_icon:hover {
        color: gray;
      }

      .network_icon {
        width: 35px;
        height: 35px;
        color: #aeaeae;
        padding-left: 5px;
      }

      .network_icon:hover {
        color: gray;
      }

    

      #group_icons {
        width: 70%;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 10px;
        border-top: 2px #aeaeae solid;
        padding-top: 5px;
      }

      .icons {
        display: flex;
        justify-content: center;
        align-items: flext-start;
        padding-top: 5px;
      }

      paper-button {
        padding: 0;
        margin: 0;
        min-width: 1rem;
      }

     

     

     


    </style>
    
<paper-card>
    <div id="img_wrap"><img class="profile-image" src="[[image]]"></div>
    <div class="name"><h2>[[name]]</h2></div>
    <div class="position">[[position]]</div>
    <div class="organization">[[organization]]</div>
<div id="group_icons">
  <div class="icons">
      <a href="mailto:cgl109@psu.edu"><paper-button id="mail"><iron-icon icon="mail" class="mail_icon"></iron-icon></paper-button></a>
      <paper-tooltip for="mail">Email me!</paper-tooltip>
      <a href="tel:+8148674604"><iron-icon icon="maps:local-phone" class="phone_icon"></iron-icon></a>
      <a href="https://odl.science.psu.edu" target="_blank"><iron-icon icon="hardware:desktop-windows" class="computer_icon"></iron-icon>
      <a href="https://www.elmsln.org" target="_blank"><lrn-icon icon="network" class="network_icon"></lrn-icon>
  </div>
</div>
</paper-card>

</template>

  <script>
    Polymer({

      is: 'lrndesign-contactcard',

      properties: {
        
        image: {
          type: String,
          value: 'https://drupal.psu.edu/sites/default/files/styles/square-profile-portrait/public/20150618_134134_222.png?itok=NeZIn5Bi',
        },


        name: {
          type: String,
          value: 'Charles Lavera',
        },


         position: {
          type: String,
          value: 'Multimedia Specialist',
        },

        organization: {
          type: String,
          value: 'ODL | Penn State',
        },

      },
});
  </script>
</dom-module>
